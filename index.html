<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
    <div class="header justify-content-md-center ">
      <h1>Coding Quiz Challenge</h1>
    </div>

    <div class="row">
      <div class="col-3 col-s-3 menu">
        <ul>
          <br>
          <br>
          <button id="topscore">High Scores Page</button>
          <br>
          <br>
          <br>
          <br>
        </ul>
      </div>

 
      <div class="col-6 col-s-9 justify-content-md-center ">
        <h1>The Javascript Quiz</h1>
        <p>Answer the following questions within the time limit.
          <br>
          Wrong answers will decrease your score and reduce the timer by 10 seconds!
        </p>
          <div class="container">
            <div id="question-container" class="hide">
              <div id="question">Question</div>
              <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
              </div>
          </div>
            <div class="controls">
              <button id="start-btn" class="start-btn btn">Start</button>
              <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
          </div>
        </div>
    </div>

 

    <div class="col-3 col-s-12">
      <div class="aside">
      </div>
    </div>
  </div>

  <div class="footer">
  </div>
  </div>
</body>

</html>
