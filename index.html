<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Javascript Coding Quiz">
    <meta name="keywords" content="Javascript, Quiz, Coding">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Quiz container with start buttons -->
    <article class="container">
        <section id="startpage">
            <h1>The Javascript Quiz</h1>
            <h2>Answer 4 Coding Questions. Wrong answers will reduce time by 5 seconds. </h2>
            <button id="startbtn">Start Quiz</button>
            <button id="startPageHighscore" onclick="showHighscore()">High Scores Page</button>
        </section>

        <!-- Placeholder so that the answers dissapear until you start the quiz -->
        <section id="quiz">
            <section id="timer">Time left: </section>
            <section id="questions">
                <p>Questions Placeholder</p>
            </section>
            <button id="1" onclick="checkAnswer('1')">1</button>
            <button id="2" onclick="checkAnswer('2')">2</button>
            <button id="3" onclick="checkAnswer('3')">3</button>
            <button id="4" onclick="checkAnswer('4')">4</button>
            <section id="result"></section>
        </section>
        <section id="gameover">
            <!-- Placeholder so that the high score page dissapears until you finsh the quiz or click on it -->
            <section id="finalScore"></section>
            <input type="text" size="40" placeholder="Write your initials for high score" name="intials"
                id="initials" />
            <button id="submitScore">Submit Score</button>
        </section>
        <section id=highscoreContainer>
            <section id="high-scorePage">
                <section id="highscore-header">
                    <h3>User Initials</h3>
                    <h3>Score</h3>
                </section>
                <section id="highscore-initials"></section>
                <section id="highscore-score">
                    </disectionv>
                </section>
                <section id="endGameBtns">
                    <button id="playAgain" onclick="restartQuiz()">Play Again</button>
                    <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
                </section>
            </section>
    </article>
    <script src="script.js"></script>
</body>

</html>
